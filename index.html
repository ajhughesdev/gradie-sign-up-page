<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Gradie Sign Up Page</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <section class="hero">
      <h1>Gradie</h1>
      <h2>Beautiful gradients in seconds.</h2>
    </section>
    <section class="signup">
      <form>
        <h3>Login</h3>
        <label for="email">Email
          <input type="email" name="email" id="email" placeholder="john@example.com" required /></label>
        <label for="password">Password
          <input type="password" name="password" id="password" placeholder="At least 8 characters" minlength="8"
            required /></label>
        <div class="tos">
          <input type="checkbox" name="terms" id="terms" required />
          <label for="terms">By creating an account, you agree to the <a href="#">Terms & Conditions</a>.</label>
        </div>
        <button type="button">Create an Account</button>
      </form>
    </section>
  </main>
</body>

</html>
